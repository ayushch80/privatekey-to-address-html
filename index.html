<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Private Key to Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
     <form class="d-flex" id="privKey" method="POST">
      <div class="form-outline mb-4">
        <input class="form-control" type="search" aria-label="Search" type="text" placeholder="Enter Private Key Here" id="searchPriv"/>
        <button name="data" type="button" class="btn btn-primary btn-block mb-4" id="btn_click">Search</button>
        <div id="wallet" class="alert alert-secondary">Wallet Address will be shown Here</div>
      </div>
     </form>
    <script type="module">
      import { ethers } from "./ethers-5-2.js";
      document.getElementById("btn_click").addEventListener("click", getData);
      function getData() {
        var myprivKey = document.getElementById("privKey");
        var privateKey = myprivKey.elements.namedItem("searchPriv").value;
        var userAddress = new ethers.Wallet(privateKey);
        document.getElementById("wallet").innerText = "Address: " + userAddress.address;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
